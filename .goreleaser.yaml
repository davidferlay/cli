# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: psh-go
before:
  hooks:
    - go generate ./...
builds:
  - binary: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    id: psh-go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    goarch:
      - amd64
    ignore:
      - goos: windows
        goarch: arm64
      - goos: linux
        goarch: arm64
    ldflags:
      - -s -w -X "lab.plat.farm/accounts/psh-go/legacy.PHPVersion={{.Env.PHP_VERSION}}" -X "lab.plat.farm/accounts/psh-go/legacy.PSHVersion={{.Env.PSH_VERSION}}"
  - binary: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    id: psh-go-macos
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - arm64
      - amd64
    ldflags:
      - -s -w -X "lab.plat.farm/accounts/psh-go/legacy.PHPVersion={{.Env.PHP_VERSION}}" -X "lab.plat.farm/accounts/psh-go/legacy.PSHVersion={{.Env.PSH_VERSION}}"
archives:
  - replacements:
      darwin: MacOS
      linux: Linux
      windows: Windows
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
universal_binaries:
  - id: psh-go-macos
    name_template: "{{ .ProjectName }}-darwin-all"
    replace: true
    hooks:
      post:
        - gon .gon.hcl
        - rm -rf ./dist/psh-go-macos_darwin_arm64/
        - rm -rf ./dist/psh-go-macos_darwin_amd64_v1/
release:
  extra_files:
  - glob: ./dist/psh-go-macos.zip
